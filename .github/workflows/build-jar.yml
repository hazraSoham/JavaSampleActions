name: Build Project Jar

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: "Project to build (projectA or projectB)"
        required: true
        default: "projectA"
        type: choice
        options:
        - projectA
        - projectB
      release_option:
        description: "Choose action: 'Release' to save JAR for later use, 'None' for only build and test"
        required: true
        default: "None"
        type: choice
        options:
          - Release
          - None

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21 # Adjust to your Java version
          distribution: 'temurin'

      # Validate project_name input
      - name: Validate Project Input
        run: |
          if [ "${{ github.event.inputs.project_name }}" != "projectA" ] && [ "${{ github.event.inputs.project_name }}" != "projectB" ]; then
            echo "Invalid project name: ${{ github.event.inputs.project_name }}"
            echo "Please select either 'projectA' or 'projectB'."
            exit 1
          fi

      # Build and Test the selected project
      - name: Build and Test Project
        run: |
          cd ${{ github.event.inputs.project_name }}
          mvn clean package test

      # Release JAR (only if Release option is chosen)
      - name: Conditional Release
        if: ${{ github.event.inputs.release_option == 'Release' }}
        run: echo "Releasing the built JAR file for future use."
      
      # Upload the JAR as an artifact if release_option is 'Release'
      - name: Upload JAR file
        if: ${{ github.event.inputs.release_option == 'Release' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.inputs.project_name }}-jar
          path: ${{ github.event.inputs.project_name }}/target/*.jar
